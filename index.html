<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
  <title>Black Jack</title>
  <script src="//code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="source/blackjack.js"></script>
  <link rel="stylesheet" type="text/css" href="source/blackjack.css">

</head>
<body>
  <div id="table">
<div id="messages"></div>
<label>Dealer: </label>
<label id="dealer-points" class="points"></label>
<div id="dealer-hand" class="hand">
  <img src='images/3_of_clubs.png'alt='3 of clubs'/>
  <img src='images/jack_of_hearts2.png' alt='Jack of Hearts' />
</div>
<label>Player: </label>
<label id="player-points" class="points"></label>
<div id="player-hand" class="hand">
  <img src='images/king_of_diamonds2.png'alt='King of diamonds' />
  <img src='images/7_of_spades.png'alt='7 of spades'
</div>
<div class="buttons">
  <button id="deal-button">Deal</button>
  <button id="hit-button">Hit</button>
  <button id="stand-button">Stand</button>
</div>
</div>
</body>
</html>
